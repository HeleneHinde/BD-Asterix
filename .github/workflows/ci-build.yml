name: Build and Test CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo_sqlite
        tools: symfony-cli, composer:v2

    - name: Install PHP dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Build assets for CI
      env:
        APP_ENV: prod
        APP_SECRET: ${{ secrets.APP_SECRET || 'temporarysecretforcibuilds' }}
        MESSENGER_TRANSPORT_DSN: ${{ secrets.MESSENGER_TRANSPORT_DSN || 'doctrine://default' }}
        # Ajoutez ici d'autres variables requises via secrets GitHub
      run: yarn build:ci

    - name: Cache build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-assets
        path: public/build/